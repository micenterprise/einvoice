<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unilever QRIS</title>

    <!-- Favicons -->
    <link href="dist/img/favicon.ico" rel="icon">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Select2 -->

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card" style="border-radius: 0;">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-md-6 p-0" style="background: url(dist/img/bg-login.jpg); background-position-x: 60%; background-repeat: no-repeat; background-size: cover">
                    </div>
                    <div class="col-md-6 p-5">
                        <h4>Register <b>QRIS</b></h4>
                        <p>Please complete the form below to register</p>
                        <div class="form-group">
                            <label>Name</label>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Name">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" value="user@unilever.com" disabled>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control">
                                <option selected disabled>Please select</option>
                                <option>Logistic (WL1)</option>
                                <option>Logistic WL2</option>
                                <option>COUPA Admin</option>
                                <option>SCF</option>
                                <option>Administrator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Plant</label>
                            <select class="select2" multiple="multiple" data-placeholder="Please select" style="width: 100%;">
                                <option>9000 - NSD BOF</option>
                                <option>9001 - Food LION</option>
                                <option>9001 - SCC&C BOF</option>
                                <option>9001 - TBB BOF</option>
                                <option>9002 - IC BOF LOCAL</option>
                                <option>9002 - Seru BoF IC</option>
                                <option>9003 - SKIN BOF LOCAL</option>
                                <option>9004 - PC BOF</option>
                                <option>9004 - PW BOF</option>
                                <option>9005 - Bango BOF</option>
                                <option>9006 - CIK - SAVORY</option>
                                <option>9011 - Sariwangi AEA BOF</option>
                                <option>9012 - RSE-SDL SURABAYA</option>
                                <option>9014 - HARAPAN BOF</option>
                                <option>9016 - RSE - IC BOF</option>
                                <option>9104 - DC IC BJM</option>
                                <option>9104 - DC IC Medan</option>
                                <option>9104 - DC IC SBY Dakai</option>
                                <option>9105 - DC NGORO</option>
                                <option>9106 - Mini DC Sampit</option>
                                <option>9107 - MUF2</option>
                                <option>9108 - KA Cold Store</option>
                                <option>9110 - LIQ - HAIR BOF</option>
                                <option>9111 - DC IC MKS</option>
                                <option>9114 - DC IC SBY ITJ</option>
                                <option>9114 - Seru SBY</option>
                                <option>9120 - CDC 06 SURABAYA</option>
                                <option>9120 - WARU SBY</option>
                                <option>9121 - SERU WCS</option>
                                <option>9121 - West Cold Store</option>
                                <option>9150 - MDC WEST</option>
                                <option>9154 - DC RSE UI Jakarta</option>
                                <option>9200 - DC PADANG</option>
                                <option>9201 - DC PEKAN BARU</option>
                                <option>9202 - DC PALEMBANG</option>
                                <option>9203 - DC PONTIANAK</option>
                                <option>9204 - DC BANJARMASIN</option>
                                <option>9205 - DC SAMARINDA</option>
                                <option>9206 - DC MANADO</option>
                                <option>9207 - DC MAKASAR</option>
                                <option>9208 - DC MEDAN</option>
                                <option>9209 - DC MT DPS KMJ</option>
                                <option>9210 - DC IC MEDAN</option>
                                <option>9211 - Mitrapak BOF</option>
                                <option>9212 - Mini DC Kendari</option>
                                <option>9213 - Overflow Block AE</option>
                                <option>9221 - RSE-SDL Jakarta</option>
                                <option>9224 - Advantis OF</option>
                            </select>
                        </div>
                        <div class="social-auth-links text-center mt-4">
                            <a href="index.html" class="btn btn-block btn-primary mb-3">
                                Register
                            </a>
                            <p class="mb-0">Already have an account? <b><a href="index.html">Login</a></b></p>

                        </div>
                    </div>
                </div>


                <!-- /.social-auth-links -->
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->

    <!-- Select2 -->

    <!-- InputMask -->
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/inputmask/jquery.inputmask.min.js"></script>
    <!-- date-range-picker -->
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- Easy Number Separator -->
    <script src="plugins/easy-number-separator/easy-number-separator.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/script.js"></script>
    <!-- Page specific script -->
    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2()

            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

            //Date picker
            $('#effectivedate').datetimepicker({
                format: 'L'
            });
        })
        easyNumberSeparator({
            selector: '.number-separator',
            separator: '.',
            decimalSeparator: ',',
        })
    </script>
</body>
</html>
